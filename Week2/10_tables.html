<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr><th>First Row</th><th>Second Row</th><th>Third Row</th></tr>
        <tr><td>One</td><td>Two</td><td>Three</td></tr>
        <tr><td>Four</td><td>Five</td><td>Six</td></tr>
        <tr><td>Seven</td><td>Eight</td><td>Nine</td></tr>
    </table>

    <table border="1"> <!--border attribute sets the borders-->
                        <!--Validator gives an error becoz we used a border attribute bcoz it is obsolete-->
        <tr><th>Child's Name : </th><th>Parent's Names</th></tr>
        <tr><td rowspan="2">Vishwesh</td><td>Vivek</td></tr>
        <tr><td>Vrushali</td></tr>
        <tr><td>aditi</td><td>Yogesh</td></tr>
    </table>
</body>
</html>
