<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
</head>
<body>
    <!--For writing accessible code, we have to divide it between header, footer, main-->
    <!--The <main> tag contains the main content of the document-->
    
    <main>
        <p>
            This is my main paragraph
        </p>
    </main>

    <footer>
        <p>
            This is my footer paragraph
        </p>
    </footer>
</body>
</html>
